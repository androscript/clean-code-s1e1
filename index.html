<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="promo-block">
      <img class="promo-block-image" src="./eisenhower-matrix.jpg" alt="">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="app-wrapper">
      <section id="add-new-task">
        <label class="section-title add-task-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" type="text"><button class="button">Add</button>
        </div>
      </section>
      <section class="incompleted-section">
        <h3 class="section-title">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="task-block"><input class="checkbox" type="checkbox"><label class="task-name">Pay Bills</label><input type="text" class="task"><button class="button edit">Edit</button><button class="button delete"><img class="delete-image" src="./remove.svg" alt="Remove button"></button></li>
          <li class="task-block edit-mode"><input class="checkbox" type="checkbox"><label class="task-name task-name-edit-mode">Go Shopping</label><input type="text" value="Go Shopping" class="task edit-mode-task"><button class="button edit">Save</button><button class="button delete"><img class="delete-image" src="./remove.svg" alt="Remove button"></button></li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-block"><input class="checkbox" type="checkbox" checked><label class="task-name task-name-completed">See the Doctor</label><input type="text" class="task"><button class="button edit">Edit</button><button class="button delete"><img class="delete-image" src="./remove.svg" alt="Remove button"></button></li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
